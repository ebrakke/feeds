{{define "index"}}
{{template "header" .}}

<!-- Open video URL -->
<form action="/open" method="POST" class="mb-4" id="open-form">
    <div class="flex gap-2">
        <input type="text" name="url" placeholder="Paste YouTube URL to watch..."
               class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg inline-flex items-center gap-2">
            <svg id="open-spinner" class="hidden animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span id="open-text">Open</span>
        </button>
    </div>
</form>
<script>
document.getElementById('open-form').addEventListener('submit', function() {
    document.getElementById('open-spinner').classList.remove('hidden');
    document.getElementById('open-text').textContent = 'Opening...';
});
</script>

{{if .Feeds}}
<!-- Everything feed link -->
<a href="/all" class="block bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg p-4 mb-4 hover:from-blue-500 hover:to-purple-500">
    <h3 class="font-semibold">Everything</h3>
    <p class="text-sm text-blue-100">Recent videos from all feeds</p>
</a>

<div class="space-y-2">
    {{range .Feeds}}
    <a href="/feeds/{{.ID}}" class="block bg-gray-800 rounded-lg p-4 hover:bg-gray-700">
        <h3 class="font-semibold">{{.Name}}</h3>
        <p class="text-sm text-gray-400">Updated {{.UpdatedAt.Format "Jan 2, 2006"}}</p>
    </a>
    {{end}}
</div>
{{else}}
<div class="text-center py-12">
    <p class="text-gray-400 mb-4">No feeds yet.</p>
    <a href="/import" class="inline-block bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded">
        Import Feed
    </a>
</div>
{{end}}

{{template "footer" .}}
{{end}}
