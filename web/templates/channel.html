{{define "channel"}}
{{template "header" .}}

<div class="mb-4">
    <a href="/feeds/{{.Feed.ID}}?tab=channels" class="text-gray-400 hover:text-white text-sm">
        &larr; Back to {{.Feed.Name}}
    </a>
</div>

<div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-bold">{{.Channel.Name}}</h2>
    <a href="{{.Channel.URL}}" target="_blank" rel="noopener"
       class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded text-sm inline-flex items-center gap-2">
        View on YouTube
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
        </svg>
    </a>
</div>

{{if .Videos}}
{{template "video_grid" .Videos}}
{{else}}
<p class="text-gray-400">No videos yet. Try refreshing the feed first.</p>
{{end}}

{{template "footer" .}}
{{end}}
