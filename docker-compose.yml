services:
  feeds:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/feeds.db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    restart: unless-stopped

  # Dev service with hot reload for both Go and Svelte
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
      - "5173:5173"
    volumes:
      - .:/app
      - ./data:/app/data
      - /app/web/frontend/node_modules
    environment:
      - DB_PATH=/app/data/feeds.db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    profiles:
      - dev
